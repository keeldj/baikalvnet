<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baikal VNet — защищённый цифровой сервис</title>
  <meta name="description" content="Baikal VNet — защищённый сервис для конфиденциальности ваших данных.">
  <meta name="keywords" content="Baikal VNet, безопасность, интернет, защита данных">
  <meta property="og:title" content="Baikal VNet — защищённый цифровой сервис">
  <meta property="og:description" content="Оформите подписку на безопасный сервис для конфиденциальности.">
  <meta property="og:image" content="image.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #101010;
    }
    header {
      padding: 80px 20px 60px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
      margin-bottom: 40px;
    }
    .btn-primary {
      background-color: #7b5dfc;
      color: #fff;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background-color: #5a3ee0;
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .plan {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }
    .plan h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .plan p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    .plan .btn-primary {
      width: 100%;
    }
    .globe {
      display: block;
      width: 100%;
      max-width: 700px;
      margin: 60px auto;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Baikal VNet — защищённый цифровой сервис</h1>
    <p>Оформите подписку на защищённый сервис, который обеспечивает высокую безопасность и конфиденциальность ваших данных.</p>
    
    <!-- Картинка глобуса -->
    <img src="globe.png" class="globe" alt="Глобус">

    <!-- Кнопки тарифов -->
    <div class="plans">
      <div class="plan">
        <h3>30 дней</h3>
        <p>Доступ на 30 дней с полным функционалом.</p>
        <a href="payment.html" class="btn-primary">Оплатить</a>
      </div>
      <div class="plan">
        <h3>60 дней</h3>
        <p>Доступ на 60 дней с полным функционалом.</p>
        <a href="payment.html" class="btn-primary">Оплатить</a>
      </div>
    </div>
  </header>
</body>
</html>
