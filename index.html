<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baikal VNet — защищённый цифровой сервис</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top, #101010, #050505);
      color: #fff;
      overflow-x: hidden;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    header {
      padding: 80px 20px 60px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
      margin-bottom: 40px;
    }
    .btn-primary {
      background-color: #7b5dfc;
      color: #fff;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background-color: #5a3ee0;
    }
    .globe {
      display: block;
      width: 100%;
      max-width: 700px;
      margin: 60px auto;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Baikal VNet — защищённый цифровой сервис</h1>
    <p>Оформите подписку на защищённый VPN-сервис</p>
    <a href="payment.html" class="btn-primary">Оплатить</a>
  </header>
</body>
</html>
