
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #34495e;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
        .profile-content {
            flex: 1;
            padding: 20px;
        }
        .profile-content h2 {
            color: #4caf50;
        }
        .profile-content p {
            font-size: 16px;
        }
        #logout-button {
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #logout-button:hover {
            background-color: #c0392b;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Dashboard</h3>
            <a href="#overview">Overview</a>
            <a href="#settings">Settings</a>
            <a href="#logs">Logs</a>
            <a href="#activity">Activity</a>
        </div>
        <div class="profile-content">
            <h2>Your Profile</h2>
            <p>Username: <span id="username-info"></span></p>
            <p>Email: <span id="email-info"></span></p>

            <div id="overview" class="section">
                <h3>Overview</h3>
                <p>Status: Active</p>
                <p>Last login: <span id="last-login">Today</span></p>
            </div>

            <div id="settings" class="section">
                <h3>Settings</h3>
                <p><strong>Change Password</strong>: <a href="#">Click here to change your password</a></p>
            </div>

            <div id="logs" class="section">
                <h3>Logs</h3>
                <ul>
                    <li>Login: Today at 2:00 PM</li>
                    <li>Password change: Last month</li>
                </ul>
            </div>

            <div id="activity" class="section">
                <h3>Activity</h3>
                <p>Last activity: Viewing profile</p>
            </div>

            <button id="logout-button">Logout</button>
        </div>
    </div>

    <script>
        // Get user data from localStorage
        const username = localStorage.getItem('username');
        const email = localStorage.getItem('email');

        if (!username || !email) {
            alert('You need to register first!');
            window.location.href = 'register.html';
        } else {
            document.getElementById('username-info').textContent = username;
            document.getElementById('email-info').textContent = email;
        }

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
